<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalos - EcuTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared/style.css">
</head>

<body>

    <div class="app-container p-4">

        <!-- HEADER STANDARD (MATCHING OTHER SECTIONS) -->
        <header class="bg-blue-600 text-white p-6 rounded-2xl shadow-lg mb-6 relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold">Canjear Puntos</h2>
                    <p class="text-blue-100 text-sm">Disfruta tus recompensas</p>
                </div>
                <div class="text-center bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                    <p class="text-xs text-blue-100">Saldo Actual</p>
                    <p id="puntosDisp" class="text-xl font-bold text-yellow-300">0</p>
                </div>
            </div>
            <!-- Standard Decoration -->
            <i class="fas fa-gift absolute -right-4 -bottom-4 text-8xl text-white opacity-10 transform rotate-12"></i>
        </header>

        <!-- LISTA DE PREMIOS -->
        <div id="lista-premios" class="space-y-6 mb-20">
            <!-- Inyectado por JS -->
            <div class="flex flex-col items-center justify-center py-10 opacity-50">
                <i class="fas fa-circle-notch fa-spin text-3xl mb-2 text-gray-400"></i>
                <p class="text-sm">Cargando premios...</p>
            </div>
        </div>

    </div>

    <!-- MODAL CONFIRMACI√ìN (STANDARD STYLE) -->
    <div id="confirmModal"
        class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-opacity">
        <div id="confirmCard"
            class="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl transform scale-100 transition-transform relative">

            <div
                class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-blue-600">
                üéÅ
            </div>

            <h3 class="text-xl font-bold text-gray-900 text-center mb-2">¬øCanjear Premio?</h3>

            <p class="text-gray-500 text-center text-sm mb-6 px-4">
                Vas a canjear <strong id="modalItemName" class="text-gray-800">Nombre Item</strong> por
                <span id="modalItemPoints" class="bg-blue-100 text-blue-700 font-bold px-2 py-0.5 rounded text-xs">0
                    pts</span>
            </p>

            <div class="flex gap-3">
                <button onclick="cerrarModal()"
                    class="flex-1 bg-gray-100 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-200 transition">
                    Cancelar
                </button>
                <button id="btnConfirmar"
                    class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL MENSAJE (STANDARD STYLE) -->
    <div id="messageModal"
        class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-opacity">
        <div id="msgCard"
            class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl transform scale-100 transition-transform text-center">

            <div id="msgIconContainer"
                class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500 text-3xl">
                <i class="fas fa-check"></i>
            </div>

            <h3 id="msgTitle" class="text-xl font-bold text-gray-900 mb-2">¬°Canje Exitoso!</h3>
            <p id="msgText" class="text-gray-500 text-sm mb-6">Disfruta tu premio.</p>

            <button onclick="cerrarMessage()"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-700 transition">
                Aceptar
            </button>
        </div>
    </div>

    <!-- DEPENDENCIAS JS -->
    <script src="../shared/session.js"></script>
    <script src="../shared/nav.js"></script>
    <!-- L√≥gica Principal -->
    <script src="logic.js"></script>

</body>

</html>
