<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/style.css">
    <style>
        /* Ocultar barra de scroll en categorías */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div class="app-container p-0"> <!-- p-0 para manejar padding interno mejor -->

        <!-- Top Header sticky -->
        <div class="sticky top-0 bg-[#fdfbf7]/95 backdrop-blur-sm z-30 px-4 pt-4 pb-2">
            <!-- Header Navegación -->
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2 cursor-pointer text-gray-800 hover:text-blue-600 transition"
                    onclick="window.history.back()">
                    <i class="fas fa-chevron-left text-sm"></i>
                    <h1 class="text-xl font-bold">Explorar</h1>
                </div>
                <div class="flex gap-3">
                    <button onclick="window.location.href='../carrito/index.html'"
                        class="relative text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-shopping-cart text-lg"></i>
                        <!-- Badge reactivo se inyectará aquí si hay items -->
                        <span id="cartBadge"
                            class="hidden absolute -top-2 -right-2 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">0</span>
                    </button>
                    <!-- Settings icon visual (sin función por ahora) -->
                    <button class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="relative mb-4">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Buscar lugares..."
                    class="w-full pl-10 pr-4 py-3 rounded-full bg-white border border-gray-200 text-sm focus:outline-none focus:border-blue-500 shadow-sm transition">
            </div>

            <!-- Categories -->
            <div class="flex gap-2 overflow-x-auto hide-scroll pb-2" id="categoryContainer">
                <!-- Se llenan dinámicamente con JS -->
                <button
                    class="px-4 py-1.5 rounded-full bg-blue-600 text-white text-sm font-medium shadow-md whitespace-nowrap">Todas</button>
                <button
                    class="px-4 py-1.5 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium whitespace-nowrap">Hoteles</button>
                <button
                    class="px-4 py-1.5 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium whitespace-nowrap">Restaurantes</button>
            </div>
        </div>

        <!-- Content List -->
        <div id="listaResultados" class="px-4 pb-24 pt-2">
            <!-- JS Inject here -->
            <div class="text-center text-gray-400 mt-10">
                <i class="fas fa-spinner fa-spin text-2xl"></i>
            </div>
        </div>

    </div>

    <!-- Popup compartido -->
    <script src="../shared/popup.js"></script>
    <script src="../shared/session.js"></script>
    <script src="../shared/nav.js"></script>
    <script src="../shared/lugares.js"></script>
    <script src="../shared/components.js"></script>

    <!-- Lógica de pagina -->
    <script src="logic.js"></script>
</body>

</html>
